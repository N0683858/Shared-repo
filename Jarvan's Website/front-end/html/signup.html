	<div class="container">
		<div class="content">
			<h1>SIGN UP</h1>
			<form>
			 	<div class="form-row">
					<div class="form-group col-md-3">
			      		<label for="inputEmail4">First Name</label>
			      		<input type="text" class="form-control" id="inputFname" placeholder="First Name">
			    	</div>
			    	<div class="form-group col-md-3">
			      		<label for="inputPassword4">Last Name</label>
			      		<input type="text" class="form-control" id="inputLname" placeholder="Last Name">
			    	</div>
			  	</div>
			  	<div class="form-row">
				  	<div class="form-group col-md-6">
				    	<label for="inputAddress">Email</label>
				    	<input type="email" class="form-control" id="inputEmail" placeholder="example@outlook.com">
				  	</div>
			  	</div>
			  	<div class="form-row">
				  	<div class="form-group col-md-6">
				    	<label for="inputAddress">Address</label>
				    	<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
				  	</div>
			  	</div>
			  	<div class="form-row">
			  		<div class="form-group col-md-6">
			    		<label for="inputAddress2">Address 2</label>
			    		<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
			  		</div>
			  	</div>
			  	<div class="form-row">
			    	<div class="form-group col-md-4">
			      		<label for="inputCity">City</label>
			      		<input type="text" class="form-control" id="inputCity" placeholder="e.g. Derby">
			    	</div>
			    	<div class="form-group col-md-2">
			      		<label for="inputZip">Postcode</label>
			      		<input type="text" class="form-control" id="inputZip" placeholder="Postcode">
			    	</div>
			  	</div>
			  	<button type="submit" class="btn btn-warning">Sign up</button>
			</form>
		</div>	
	</div>

<!--*******************************   JavaScript    *********************************-->
